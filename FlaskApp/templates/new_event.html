{% extends "layout.html" %}
{% block content %}

<h1 class="title">
  Minglerz.net
</h1>
<h2 class="subtitle">
  Create a new account
</h2>

<form class="box" action="/add_event" method="POST">
  <div class="field">
    <label class="label">Title</label>
    <div class="control">
      <input class="input" type="text" name="title">
    </div>
  </div>

  <div class="field">
    <label class="label">Place</label>
    <div class="control">
      <input class="input" type="text" name="place">
    </div>
  </div>

  <label class="label">Date of event</label>
  <div class="field has-addons">
      <p class="control">
        <input class="input" type="text" size="2" name="day" placeholder="Day">
      </p>
      <p class="control">
        <span class="select">
          <select name="month">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </span>
      </p>
      <p class="control">
        <input class="input" type="text" size="4" name="year" placeholder="Year">
      </p>
  </div>

  <label class="label">Starting time</label>
  <div class="field has-addons">
      <p class="control">
        <input class="input" type="text" size="2" name="hours" placeholder="Hours">
      </p>
      <p class="control">
        <input class="input" type="text" size="2" name="minutes" placeholder="Mins">
      </p>
  </div>

  <label class="label">Number of attendees</label>
  <div class="field has-addons">
      <p class="control">
        <input class="input" type="text" size="2" name="min" placeholder="Min">
      </p>
      <p class="control">
        <input class="input" type="text" size="2" name="max" placeholder="Max">
      </p>
  </div>

  <div class="field">
    <label class="label">List of attendees is visible</label>
    <div class="control">
      <input class="input" type="text" name="visibility">
    </div>
  </div>

  <div class="field">
    <label class="label">Description</label>
    <div class="control">
      <input class="textarea" type="text" name="description" placeholder="Tell us about your event...">
    </div>
  </div>

  <button id="button" type="submit" class="button is-primary" onclick="showSpinner()">Create</button>
</form>

{% endblock %}
