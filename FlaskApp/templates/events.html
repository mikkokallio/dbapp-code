{% extends "layout.html" %}
{% block content %}

<h1 class="title">
  Events
</h1>
<h2 class="subtitle">
  Upcoming events
</h2>

<div>
  <div>Number of events: {{ count }}</div>
  {% for event in events %}
  <div class="box">
    <div class="columns is-mobile">
      <div class="column is-one-fifth">
        <figure class="image is-128x128">
          <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
        </figure>
      </div>
      <div class="column">
        <div><i class="fas fa-calendar"></i> {{ event[4] }}</div>
        <div>
          <h2 class="subtitle">
            <a href="/event/{{ event.id }}">{{ event.title }}</a>
          </h2>
        </div>
      </div>
      <div class="column">
        <i class="fas fa-star"></i> Organized by you
      </div>
    </div>
    </a>
  </div>

  {% endfor %}
</div>

{% endblock %}
