{% extends "layout.html" %}
{% block content %}

<h1 class="title">
  Minglerz.net
</h1>
<h2 class="subtitle">
  Create a new account
</h2>

<form class="box" action="/add_user" method="POST">
  <div class="field">
    <label class="label">Username</label>
    <div class="control">
      <input class="input" type="text" name="username"  value="{{ fields['username'] }}">
      <p class="help">Username must be at least 3 characters long</p>
    </div>
  </div>

  <div class="field">
    <label class="label">Password</label>
    <div class="control">
      <input class="input" type="password" name="password">
      <p class="help">Password must be at least 6 characters long</p>
    </div>
  </div>

  <div class="field">
    <label class="label">Confirm password</label>
    <div class="control">
      <input class="input" type="password" name="password2">
    </div>
  </div>

  <button id="button" type="submit" class="button is-primary" onclick="showSpinner('button')">Create</button>
</form>

{% endblock %}
