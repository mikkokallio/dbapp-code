<script>
    function loadScript() {
        //Initialize a map instance.
        map = new atlas.Map('myMap', {
            center: {{ pos }},
            zoom: 14,
            view: 'Auto',

            //Add authentication details for connecting to Azure Maps.
            authOptions: {
                authType: 'subscriptionKey',
                subscriptionKey: '{{ key }}'
            }
        });
    }
</script>
<div id="myMap" style="width: 100%; height: 256px;"></div>
